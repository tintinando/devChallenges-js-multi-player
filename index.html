<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Player</title>
  </head>
  <body>
    <div class="player">
      <img src="img/cover-1.png" alt="Music cover with woman looking at left" />
      <main>
        <h4>Lost in the City Lights</h4>
        <h6>Cosmo Sheldrake</h6>
      </main>

      <div class="progress">
        <div class="progress-time">
          <label>00:00</label>
          <label>00:00</label>
        </div>
        <div class="progress-bar">
          <div class="progress-value"></div>
        </div>
      </div>

      <footer>
        <img id="btn-prev" src="img/Stop_and_play_fill-1.svg" alt="prev button" />
        <img id="btn-play" src="img/Play_fill.svg" alt="play button" />
        <img id="btn-fwd" src="img/Stop_and_play_fill.svg" alt="forward button" />
      </footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
